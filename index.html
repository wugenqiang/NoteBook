  <style>
    .markdown-section a:not(:hover) {
      text-decoration: none;
    }
    .sidebar {
      padding-top: 20px;
    }
    .sidebar h1 {
      font-weight: normal;
    }
    .sidebar blockquote {

    }

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'EnjoyToShare',
      nameLink: 'https://wugenqiang.github.io/CS-Notes',
      repo: 'wugenqiang/CS-Notes',
      loadNavbar: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wugenqiang/CS-Notes/tree/master/' + vm.route.file
            var editHtml = '[Edit Document on GitHub](' + url + ')\n'
            var editHtml_end = '[ğŸ–Š Edit Document on GitHub](' + url + ')\n'
            return editHtml
                    + html
                    + '\n----\n'
                    + '> Last Modified {docsify-updated} '
                    + editHtml_end
          })
        }
      ],
    }
  </script>
  <script src="plugin/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="plugin/gitalk.js"></script>
  <script src="plugin/gitalk.min.js"></script>
