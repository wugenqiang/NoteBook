  <style>

    .markdown-section a:not(:hover) {

    }

    p code{

    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) {
      font-size: 16px !important;

    img,

    }

    }

    ::after{
        color: #007BE8 !important;
        font-size: 13px !important;
    }

      font-size: 16px !important;
    }
    .markdown-section pre>code {
      font-family: 'Inconsolata', consolas,"PingFang SC", "Microsoft YaHei", monospace !important;

    p, ol, ul, li{

    }
    @media (min-width:600px) {
      .markdown-section pre>code {
        font-size: 15px !important;
        letter-spacing: 1.1px !important;
      }
    }
    @media (max-width:600px) {
      .markdown-section pre>code {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 16px !important;
      }
      pre:after {
        content: "" !important;
      }
    }
    section.cover h1 {
      margin: 0;
    }

    pre {
      background-color: #f7f7f7 !important;
    }

    @media (min-width:600px) {
      pre code {
        /*box-shadow: 2px 1px 20px 2px #aaa;*/
        /*border-radius: 10px !important;*/
        padding-left: 20px !important;
      }
    }

    @media (max-width:600px) {

        padding-left: 3px !important;
        padding-right: 3px !important;
        margin-left: -20px !important;
        margin-right: -20px !important;
        box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
      }

        display: none;
      }
    }
    .markdown-section pre {
      padding-left: 0 !important;
      padding-right: 0px !important;

    }
    .token.string{

  <script>
    window.$docsify = {
      name: 'EnjoyToShare-Notes',
      nameLink: 'https://wugenqiang.github.io/CS-Notes',
      repo: 'wugenqiang/CS-Notes',
      themeColor: '#007BE8', // ä¸»é¢˜é¢œè‰²
      //loadSidebar: true,//_sidebar.mdå¦‚æœä¸ºçœŸï¼Œåˆ™ä»_sidebar.mdæ–‡ä»¶åŠ è½½è¾¹æ ï¼Œå¦åˆ™ä»æŒ‡å®šçš„è·¯å¾„åŠ è½½
      auto2top: true,  //å½“è·¯çº¿æ”¹å˜æ—¶,æ»šåŠ¨åˆ°å±å¹•çš„é¡¶éƒ¨
      loadNavbar: true,//_navbar.mdå¦‚æœä¸ºçœŸï¼Œåˆ™ä»_navbar.mdæ–‡ä»¶åŠ è½½navbar ï¼Œå¦åˆ™ä»æŒ‡å®šçš„è·¯å¾„åŠ è½½
      mergeNavbar: true,//Navbarå°†åœ¨å°å±å¹•ä¸Šä¸ä¾§è¾¹æ åˆå¹¶
      executeScript: true,//æ‰§è¡Œé¡µé¢ä¸Šçš„è„šæœ¬ã€‚åªè§£æç¬¬ä¸€ä¸ªè„šæœ¬æ ‡è®°ï¼ˆæ¼”ç¤ºï¼‰ã€‚å¦‚æœå­˜åœ¨Vueï¼Œåˆ™é»˜è®¤å¼€
      maxLevel: 6,//æœ€å¤§çš„å†…å®¹è¡¨çº§åˆ«
      //subMaxLevel: 6,//åœ¨è‡ªå®šä¹‰è¾¹æ ä¸­æ·»åŠ ç›®å½•ï¼ˆTOC)
      pagination: {
        previousText: 'ä¸Šä¸€ç« èŠ‚',
        nextText: 'ä¸‹ä¸€ç« èŠ‚',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: true,
      markdown: {
        renderer: {
          code: function(code, lang, base=null) {

            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }

            var pdf_renderer = function(code, lang, verify) {
              function unique_id_generator(){
                function rand_gen(){
                  return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                if(verify){
                  return true;
                }else{
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = new Array();
                  if(localStorage.getItem('pdf_container_list')){
                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  }
                  container_list.push({"pdf_location": code, "div_id": divId});
                  localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                  return (
                          '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                          '</div>'
                  );
                }
              }
              return false;
            }
            if(pdf_renderer(code, lang, true)){
              return pdf_renderer(code, lang, false);
            }
            //return this.origin.code.apply(this, arguments);
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wugenqiang/CS-Notes/tree/master/' + vm.route.file
            var editHtml = '[ğŸ·ï¸ Edit Document](' + url + ')\n'
            var editHtml_end = '[ ğŸ·ï¸ Edit Document](' + url + ')\n'
            return html
                    + '\n----\n'
                    + '> Last modified {docsify-updated} '
                    + editHtml_end
          });
          /*hook.afterEach(function (html, next) {
            //é‡ç½®gitalkçš„idï¼Œä¸ç„¶æ¯æ¬¡è¯·æ±‚éƒ½æ˜¯ç¬¬ä¸€ä¸ªåˆ·æ–°é¡µé¢çš„id
            gitalk.options.id = getId();
            next(html);
          })*/
          /*var footer = [
            '<hr/>',
            '<footer>',
            '<span>Copyright Â© 2019-2020 <a href="https://github.com/wugenqiang" target="_blank">ğŸ·ï¸ EnjoyToShare</a>. All rights reserved.',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })*/
        }
      ]
    }
